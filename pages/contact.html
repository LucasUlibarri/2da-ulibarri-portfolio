    <main>

        <section class="hero grid--2 col-lg-10 offset-lg-1 col-md-10 offset-md-1">
            
            <article>
                <h1>Contact</h1>
                <p>If you think we can work together, send me an email.
                    <br>
                    Tell me a bit about your idea or project, about you or your company and I will contact you as soon as possible!
                </p>
            </article>
        
            <article class="contact-form">
                <form>
                    <fieldset class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your full name" required>
                    </fieldset>
                    <fieldset class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="mail" id="mail" name="mail" pattern=".+@example\.com" size="30" placeholder="Your email" class="form-control" required>
                    </fieldset>
                    <fieldset class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                    </fieldset>
                    <button type="submit" class="btn--primario btn--block">Send</button>
                </form>
            </article>

        </section>

    </main>
